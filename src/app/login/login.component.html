<h2 class="login-title">Login</h2>
<form (ngSubmit)="onSubmit(loginForm)" class="login-form" #loginForm="ngForm">
  <div class="form-group">
    <input 
      type="email" 
      [(ngModel)]="credentials.email" 
      placeholder="Email ID" 
      name="email" 
      required 
      email
      #email="ngModel"
    />
    <div *ngIf="email.invalid && email.touched" class="error-message">
      <p *ngIf="email.errors?.['required']">Email is required.</p>
      <p *ngIf="email.errors?.['email']">Please enter a valid email.</p>
    </div>
  </div>

  <div class="form-group">
    <input 
      type="password" 
      [(ngModel)]="credentials.password" 
      placeholder="Password" 
      name="password" 
      required
      minlength="6"
      #password="ngModel"
    />
    <div *ngIf="password.invalid && password.touched" class="error-message">
      <p *ngIf="password.errors?.['required']">Password is required.</p>
      <p *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</p>
    </div>
  </div>

  <!-- Display error message for failed login attempt -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <button type="submit" class="login-btn">Login</button>
  
  <p class="signup-link">
    Don't have an account? <a routerLink="/signup">Sign up here</a>
  </p>
</form>
